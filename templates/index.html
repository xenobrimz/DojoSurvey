<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-sm border">
        <form action = '/show' method = 'post'>
            <div class="row mb-3">
              <label for="name" class="col-sm-2 col-form-label">Name </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name = "name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="location" class="col-sm-2 col-form-label">Location </label>
              <div class="col-sm-10">
                <select class="form-select" id="location" name = "location">
                    <option selected>Choose...</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="Boise">Boise</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Las Angelas">Las Angelas</option>
                    <option value="Online">Online</option>
                  </select>
              </div>
            </div>
            <div class="row mb-3">
                <label for="fav" class="col-sm-2 col-form-label">Favorite Language </label>
                <div class="col-sm-10">
                  <select class="form-select" id="fav" name ="fav">
                      <option selected>Choose...</option>
                      <option value="Python">Python</option>
                      <option value="java">java</option>
                      <option value="C#">C#</option>
                      <option value="C++">C++</option>
                      <option value="Ruby">Ruby</option>
                      <option value="Lua">Lua</option>
                    </select>
                </div>
              </div>
              <div class="col mb-3">
                <label for="comment" class="col-sm-2 col-form-label">Comment(optional)</label>
                <textarea name="comment" id = "comment" name ="comment" cols="150" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-primary"> Submit </button>
          </form>
    </div>
</body>
</html>
